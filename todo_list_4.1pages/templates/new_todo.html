{% extends 'authenticate/base.html' %}
{% block content %}
<h2 class="text-center"> Add New Issue </h2>

<div class="col-md-6 offset-md-3">

	<form method="POST" action="{% url 'addnew' %}">
		{% csrf_token %}

		{% if form.errors %}
			<div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
            <p>Your Form Has Errors...</p>
            {% for field in form %}
            	{% if field.errors %}

            		{{field.errors}}

            	{% endif %}

            {% endfor %}
          </div>
			
		{% endif %}

			{{ form.as_ul }}


		<input type="submit" value="Add" class="btn btn-secondary" style="width:150px; background-color: rgb(41, 41, 95); color:rgb(157, 196, 253);">
	</form>

</div>
{% endblock %}
