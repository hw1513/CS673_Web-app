<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Acadella Chat {{ room }}</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-4">
                <h1>Rooms</h1>
                <ul id="channel-list" class="list-group" class="border border-primary"></ul>
                <form id="channel-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="channel-name" class="form-control" placeholder="Create Room Name">
                        <div class="input-group-append">
                            <button id="add-channel" class="btn btn-outline-primary" type="submit"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class=col-sm-8>
                <h1 id="channel-label">Welcome To Acadella Chat!</h1>
                <ul id="msg-list" class="list-group">
                </ul>
                <form id="msg-form" class="mt-3 mb-3">

                    <div class="input-group">
                        <input type="text" id="msg-text" class="form-control" placeholder="Say something nice" autofocus>
                        <div class="input-group-append">
                            <button id="msg-send" type="submit" class="btn btn-outline-primary"> <i class="fa fa-share"></i> </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal show" tabindex="1" role="dialog" aria-labelledby="username" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign In: </h5>
                </div>
                <div class="modal-body">
                    <form id="username-form">
                        <input class="form-control" type="text" name="username" id="username-text">
                        <hr>
                        <button type="submit" class="btn btn-warning">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
