{% extends 'authenticate/base.html' %}
{% block content %}
<h2 class="text-center"> User List </h2>


{% for user in Users %}
	<h3>

		{{ user.username }} 

		{% if not user in friends %}


		<a href="{% url 'change_friends' operation='add' pk=user.pk %}"><button type="button" class="btn btn-secondary">Add Friend</button></a>

		{% endif %}


	</h3>

{% endfor %}

<h2 class="text-center"> Friend List </h2>


{% for friend in friends %}
	<h3>

		{{ friend.username }} 

		<a href="{% url 'change_friends' operation='remove' pk=friend.pk %}"><button type="button" class="btn btn-secondary">Remove Friend</button></a>
		<a href="{% url 'start_chat'  username=friend.username %}"><button type="button" class="btn btn-secondary">Start Conversation</button></a>

	</h3>

{% endfor %}




{% endblock %}
